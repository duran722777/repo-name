<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>랜덤 이미지 갤러리</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf6f0;
        }
        #gallery {
            width: 80%;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        #gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #gallery img.active {
            opacity: 1;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff9f9f;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6f6f;
        }
        /* 광고 영역 */
        .ad-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>랜덤 이미지 갤러리</h1>

    <div id="gallery">
        <img src="https://picsum.photos/id/1015/600/400" class="active">
        <img src="https://picsum.photos/id/1025/600/400">
        <img src="https://picsum.photos/id/1035/600/400">
        <img src="https://picsum.photos/id/1045/600/400">
        <img src="https://picsum.photos/id/1055/600/400">
    </div>

    <button onclick="nextImage()">다음 이미지</button>

    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4634078773523032"
            crossorigin="anonymous"></script>
        <!-- 예시 광고 영역 -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-4634078773523032"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const images = document.querySelectorAll('#gallery img');
        let current = 0;

        function nextImage() {
            images[current].classList.remove('active');
            current = Math.floor(Math.random() * images.length); // 랜덤 이미지 선택
            images[current].classList.add('active');
        }

        // 자동 슬라이드 (5초마다)
        setInterval(nextImage, 5000);
    </script>

</body>
</html>
